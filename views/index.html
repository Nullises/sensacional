<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APPSENSACIONAL</title>
    <link rel="stylesheet" href="stylesheets/styles.css">

    <link href="angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <!--SENSACIONAL FAVICON-->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/img/favicon/android-icon-192x192.png">

    <meta name="theme-color" content="#ffffff">
    <!--SENSACIONAL FAVICON-->
  </head>
  <body ng-app="SensacionalApp">

    <div layout="column" ng-controller="SensacionalController">
      <md-toolbar class="md-warn" layout-align="center center">
        <h2 class="md-flex text-center">App Sensacional</h2>
      </md-toolbar>
      <md-content flex layout-padding layout-align="center center">
        <nit-advanced-searchbox
	      ng-model="searchParams"
	      parameters="availableSearchParams"
	      placeholder="Buscar..."
        >
        </nit-advanced-searchbox>
        <br><br>
        <div ui-view="table"></div>
      </md-content>
    </div>

    <!--ANGULAR MATERIAL DEPENDENCIAS-->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-messages/angular-messages.min.js"></script>
    <script src="angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!--ANGULAR MATERIAL-->
    <script src="angular-material/angular-material.min.js"></script>
    <!--ADVANCED SEARCH-->
    <script src="angular-advanced-searchbox/dist/angular-advanced-searchbox-tpls.min.js"></script>
    <!--ANGULAR UI-ROUTER-->
    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
    <!--ASSETS-->
    <script src="assets/js/app.module.js"></script>
    <script src="assets/js/getAll.service.js"></script>
    <script src="assets/js/getProductOr.service.js"></script>
    <script src="assets/js/getProductAnd.service.js"></script>
    <script src="assets/js/app.controller.js"></script>
